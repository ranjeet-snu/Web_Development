
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web Page</title>
</head>
<body>
    <form>
        <label for="textInput">Text input 1</label>
        <input type="text" id="textInput" disabled value="Test">
        <br>

        <label for="textInput">Text input 2</label>
        <input type="text" id="textInput" readonly value="Test">
        <br>

        <label for="textInput">Text input 3</label>
        <input type="text" id="textInput" required>
        <br>

        <label for="numberInput">Text input 4</label>
        <input type="number" id="textInput" required max="50" min="25">
        <br>

        <label for="fileInput">File input 5</label>
        <input type="file" id="textInput" accept="image/*">
        <br>

        <label for="textInput">Text input 6</label>
        <input type="text" id="textInput" spellcheck="true">
        <br>
        <input type="submit">
    </form>




</body>
</html>
